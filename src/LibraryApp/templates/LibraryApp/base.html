<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Internetowa biblioteka</title>
    <meta name="keywords" content="library, e-book" />
    <meta http-equiv="X-UA-Compatible" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" 
        crossorigin="anonymous">
    </script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" 
        rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" 
        crossorigin="anonymous">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'LibraryApp/css/main.css' %}" >
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'LibraryApp/favicon.ico' %}" />
    {% block meta %}{% endblock %}
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-light sticky-top shadow" style="color: #8b6320; background-color: #f2dcb1;">
        <a href="{% url '' %}" class="navbar-brand" style="margin-left:15px;">
            <img src="{% static 'LibraryApp/textlogo.svg' %}" width="350" alt="">
        </a>
        <ul class="navbar-nav login-links">
            {% if is_logged %}
            <li class="nav-item">
                <a href="{% url 'logout' %}" class="nav-link">Wyloguj się</a>
            </li>
            <li class="nav-item">
                <a class="btn btn-outline-secondary" style="margin-left:5px;" href="{% url 'user' %}">Moje konto</a>
            </li>
            {% else %}
            <li class="nav-item">
                <a href="{% url 'login' %}" class="nav-link">Zaloguj się</a>
            </li>
            <li class="nav-item">
                <a href="{% url 'register' %}" class="nav-link">Rejestracja</a>
            </li>
            {% endif %}
        </ul>
    </nav>
    <div class="bg-white text-dark pt-4">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
